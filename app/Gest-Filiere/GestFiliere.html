    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        if(document.getElementById("chevron").className == "glyphicon glyphicon-chevron-right") document.getElementById("chevron").className = "glyphicon glyphicon-chevron-left";
            else document.getElementById("chevron").className = "glyphicon glyphicon-chevron-right";
    });
    </script>
